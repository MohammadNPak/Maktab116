<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <input type="text" name="" id="postNumber">
        <div id="userid"></div>
        <div id="id"></div>
        <div id="title"></div>
        <div id="body"></div>
        <button id="getdata">refresh</button>
    </div>
    
    <script>
        const userId = document.getElementById('userid')
        const id = document.getElementById('id')
        const title = document.getElementById('title')
        const body = document.getElementById('body')
        const btnGetdata = document.getElementById('getdata')
        const postNumber = document.getElementById('postNumber')

        btnGetdata.addEventListener('click',getdata)

        function getdata(){
            
            fetch(`https://jsonplaceholder.typicode.com/posts/${postNumber.value}`)
            .then((response) => response.json())
            .then((json) => {
                console.log(json)
                userId.innerHTML = `userId: ${json.userId}`
                id.innerHTML = `id: ${json.id}`
                title.innerHTML = `title: ${json.title}`
                body.innerHTML = `body: ${json.body}`
            });

        }

        /*arrow function
        function f1(json){
            console.log(json)
        }

        (json) => {console.log(json)}
        */
    </script>
</body>
</html>
